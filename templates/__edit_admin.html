{% include "_top_logged.html" %}

<main class="w-full d-flex flex-col py-6 px-20">
  <header class="d-flex j-content-between a-items-center py-6">
    <h1 class="text-350 ">Edit Credentials</h1>
    <div>
      <a href="{{ url_for('view_admin') }}" class="bg-c-charocoal:-4 text-c-white px-4 py-2 rounded-sm hover:bg-c-charocoal:+3 transition">
        Back to Dashboard
      </a>
    </div>
  </header>
  <section class="bg-c-white pa-6 rounded-4 max-w-lg mx-auto">
    <form method="POST" action="{{ url_for('update_admin_credentials') }}" class="d-flex flex-col gap-4">
      <div class="form-group">
        <label for="name" class="block text-sm text-c-gray:+10 mb-1">Name</label>
        <input 
          type="text" 
          name="name" 
          id="name" 
          value="{{ user['user_name'] }}" 
          required 
          class="input-field border border-gray-300 px-3 py-2 rounded-md w-full"
        />
      </div>

      <div class="form-group">
        <label for="email" class="block text-sm text-c-gray:+10  mb-1">Email</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          value="{{ user['user_email'] }}" 
          required 
          class="input-field border border-gray-300 px-3 py-2 rounded-md w-full"
        />
      </div>

      <div class="form-group">
        <label for="password" class="block text-sm text-c-gray:+10  mb-1">New Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          placeholder="Enter new password" 
          required 
          class="input-field border border-gray-300 px-3 py-2 rounded-md w-full"
        />
      </div>

      <div class="form-actions d-flex j-content-end">
        <button type="submit" class="btn bg-c-green text-c-white px-4 py-2 rounded-md hover:bg-c-green:-10 transition">
          Update Credentials
        </button>
      </div>
    </form>
  </section>
</main>
