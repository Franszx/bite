{% include "_top.html" %}

<main class="w-full d-flex flex-col" md="px-72">
  <!-- Logo Section -->
  <div class="text-a-center mb-6 my-10">
    <img src="{{ url_for('static', filename='uploads/' 'bite_francy.png') }}" alt="bite logo" class="w-40" md="w-40" />
    <h1 class="text-100 text-w-thin text-c-gray:+16 mt-2" md="text-120">Create your account</h1>
  </div>

  <form id="frm_user_signup" class="d-flex flex-col gap-4 w-50% mx-auto mb-20">
    <div class="d-flex flex-col">
      <label 
        for="user_name" 
        class="mb-2 text-100 text-w-thin text-c-gray:+2" 
        md="text-130">
        <span>Name</span>
      </label>
      <input 
        id="user_name" 
        name="user_name"
        type="text" 
        mix-check="{{ x.USER_NAME_REGEX }}" 
        class="py-3 px-4 rounded-md border-2 border-c-gray:-4"
        focus="border-c-blue:+6 outline-0"
                />
    </div>

    <div class="d-flex flex-col">
      <label 
        for="user_last_name" 
        class="mb-2 text-100 text-w-thin text-c-gray:+2"
        md="text-130">
        <span>Last Name</span>
      </label>
      <input 
        id="user_last_name"
        name="user_last_name"
        type="text" 
        mix-check="{{ x.USER_LAST_NAME_REGEX }}"
        class="py-3 px-4 rounded-md border-2 border-c-gray:-4"
        class="py-3 px-4 rounded-md border-2 border-c-gray:-4"
        focus="border-c-blue:+6 outline-0" />
    </div>

    <div class="d-flex flex-col">
      <label 
        for="user_email"
        class="mb-2 text-100 text-w-thin text-c-gray:+2" 
        md="text-130">
        <span>Email</span>
      </label>
      <input id="user_email" 
      name="user_email"
        type="text" 
        mix-check="{{ x.REGEX_EMAIL }}"
        class="py-3 px-4 rounded-md border-2 border-c-gray:-4"
        focus="border-c-blue:+6 outline-0" />
    </div>

    <div class="d-flex flex-col">
      <label 
        for="user_password" 
        class="mb-2 text-100 text-w-thin text-c-gray:+2" 
        md="text-130">
        <span>Password</span>
        <span class="ml-auto text-12px text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} chars</span>
      </label>
      <input 
        name="user_password" 
        type="password" 
        mix-check="{{ x.REGEX_USER_PASSWORD }}"
        class="py-3 px-4 rounded-md border-2 border-c-gray:-4"
        focus="border-c-blue:+6 outline-0 bg-c-white:-16"
        />
    </div>

    <!-- Role Selection -->
    <div class="d-flex flex-col">
      <label for="roles" class="mb-2 text-130 text-w-thin text-c-gray:+2">
        <span>Select Your Roles</span>
      </label>
      <div class="d-flex flex-col gap-1">
        {% for role in roles %}
        {% if role.role_name != 'admin' %}
        <label class="d-flex a-items-center">
          <input type="checkbox" name="roles" value="{{ role.role_pk }}" class=" border-1 mr-2 w-4" /> 
          <span class="text-c-gray:+6 text-w-thin">{{ role.role_name }}</span>
        </label>
        {% endif %}
        {% endfor %}
      </div>
    </div>

    <button 
      mix-post="/users" 
      mix-data="#frm_user_signup"
      class="py-3 px-6 cursor-pointer text-w-thin ">
      Sign Up
      </button>

      <div class="d-flex flex-col text-a-center mt-4 gap-2">
        <a href="{{ url_for('view_login') }}" 
        class="text-a-center text-w-thin text-c-grayblue:+16" 
        hover="text-d-underline">
        Already have an account? Login
        </a>
      </div>
  </form>
</main>

{% include "_bottom.html" %}
