{% include "_top.html" %}

<main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Add New Item</h1>
    <form action="{{ url_for('add_menu_item') }}" method="POST" enctype="multipart/form-data">
        <label class="block mb-2">Title:</label>
        <input type="text" name="item_title" class="block w-full mb-4 p-2 border rounded">

        <label class="block mb-2">Description:</label>
        <textarea name="item_description" class="block w-full mb-4 p-2 border rounded"></textarea>

        <label class="block mb-2">Price:</label>
        <input type="text" name="item_price" class="block w-full mb-4 p-2 border rounded">

        <label class="block mb-2">Image:</label>
        <input type="file" name="item_image" class="block mb-4">

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
    </form>
</main>
