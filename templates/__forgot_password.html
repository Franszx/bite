


{% include "_top.html" %}

<main class="w-full h-100vh d-flex p-items-center">
  <!-- Centered Container -->
  <div id="forgot-password-container" class="d-flex flex-col mx-auto gap-4 p-items-center" >
    <h2 class="text-150 text-c-gray:+16">Forgot Password?</h2>

    <form id="frm_forgot_password" class="d-flex flex-col gap-4 p-items-center">
      <!-- Email Input -->
      <div class="d-flex flex-col w-full">
        <label for="user_email" class="text-110 text-c-gray:+6 mb-2">
          Enter your email:
        </label>
        <input 
          type="email" 
          id="user_email" 
          name="user_email" 
          required 
          class="py-3 px-4 w-full rounded-md border-1 border-c-gray:-4 focus:border-c-blue:+6 focus:outline-0"
          placeholder="Enter your email address"
        />
      </div>

      <!-- Submit Button -->
      <button 
        mix-post="/forgot-password" 
        mix-data="#frm_forgot_password"
        class="py-3 px-6 w-full text-c-white bg-c-blue:+6 rounded-md cursor-pointer hover:bg-c-blue:+9 focus:outline-0">
        Send Reset Link
      </button>
    </form>
  </div>
</main>
